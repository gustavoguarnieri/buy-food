# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - buy-food

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      mysql-host: ${{ secrets.MYSQL_HOST }}
      musql-db-name: ${{ secrets.MYSQL_DB_NAME }}
      mysql-db-user: ${{ secrets.MYSQL_DB_USER }}
      mysql-db-password: ${{ secrets.MYSQL_DB_PASSWORD }}
      keycloak-realm: ${{ secrets.KEYCLOAK_REALM }}
      keycloak-server: ${{ secrets.KEYCLOAK_SERVER }}
      keycloak-credentials-secret: ${{ secrets.KEYCLOAK_CREDENTIALS_SECRET }}
      keycloak-admin-user: ${{ secrets.KEYCLOACK_ADMIN_USER }}
      keycloak-admin-password: ${{ secrets.KEYCLOACK_ADMIN_PASSWORD }}
      file-upload-dir: ${{ secrets.FILE_UPLOAD_DIR }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'buy-food'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ed76fd8905dd4316b6711eb5098ac26d }}
        package: '${{ github.workspace }}/target/*.jar'